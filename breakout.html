<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Arcade Breakout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
  }
  #gameCanvas {
    border: 4px solid #0f0;
  }
  #gameInfo {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #0f0;
    font-size: 14px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="gameInfo">
  <p>Level: <span id="level">1</span></p>
  <p>Score: <span id="score">0</span></p>
  <p>Lives: <span id="lives">3</span></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game variables
let paddle, ball, bricks = [];
let score = 0, lives = 3, level = 1;
const maxLevels = 5;

// Sound effects
const sounds = {
  paddle: new Howl({ src: ['paddle_hit.wav'] }),
  brick: new Howl({ src: ['brick_hit.wav'] }),
  wall: new Howl({ src: ['wall_hit.wav'] }),
  levelUp: new Howl({ src: ['level_up.wav'] }),
  gameOver: new Howl({ src: ['game_over.wav'] })
};

// Paddle
class Paddle {
  constructor() {
    this.width = 100;
    this.height = 20;
    this.x = canvas.width / 2 - this.width / 2;
    this.y = canvas.height - this.height - 10;
    this.speed = 8;
  }

  draw() {
    ctx.fillStyle = '#0f0';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }

  move(direction) {
    if (direction === 'left' && this.x > 0) {
      this.x -= this.speed;
} else if (direction === 'right' && this.x + this.width < canvas.width) {
      this.x += this.speed;
    }
  }
}

// Ball
class Ball {
  constructor() {
    this.radius = 10;
    this.reset();
  }

  reset() {
    this.x = canvas.width / 2;
    this.y = canvas.height - 30;
    this.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
    this.dy = -4;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = '#0f0';
    ctx.fill();
    ctx.closePath();
  }

  move() {
    this.x += this.dx;
    this.y += this.dy;

    // Wall collision
    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
      this.dx = -this.dx;
      sounds.wall.play();
    }
    if (this.y - this.radius < 0) {
      this.dy = -this.dy;
      sounds.wall.play();
    }

    // Paddle collision
    if (this.y + this.radius > paddle.y && 
        this.x > paddle.x && 
        this.x < paddle.x + paddle.width) {
      this.dy = -this.dy;
      sounds.paddle.play();
    }

    // Bottom collision
    if (this.y + this.radius > canvas.height) {
      lives--;
      updateInfo();
      if (lives === 0) {
        gameOver();
      } else {
        this.reset();
      }
    }
  }
}

// Brick
class Brick {
  constructor(x, y, color) {
    this.width = 75;
    this.height = 20;
    this.x = x;
    this.y = y;
    this.color = color;
    this.visible = true;
  }

  draw() {
    if (this.visible) {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
}

// Create bricks
function createBricks() {
  const rows = 5;
  const cols = 8;
  const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff'];

  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < cols; j++) {
      const x = j * (80 + 5) + 35;
      const y = i * (25 + 5) + 30;
      bricks.push(new Brick(x, y, colors[i]));
    }
  }
}

// Draw game
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  paddle.draw();
  ball.draw();
  bricks.forEach(brick => brick.draw());
}

// Update game
function update() {
  ball.move();
  
  bricks.forEach((brick, index) => {
    if (brick.visible && 
        ball.x + ball.radius > brick.x && 
        ball.x - ball.radius < brick.x + brick.width &&
        ball.y + ball.radius > brick.y && 
        ball.y - ball.radius < brick.y + brick.height) {
      ball.dy = -ball.dy;
      brick.visible = false;
      score += 10;
      sounds.brick.play();
      updateInfo();

      if (bricks.every(b => !b.visible)) {
        levelUp();
      }
    }
  });
}

// Game loop
function gameLoop() {
  draw();
  update();
  requestAnimationFrame(gameLoop);
}

// Level up
function levelUp() {
  if (level < maxLevels) {
    level++;
    updateInfo();
    bricks = [];
    createBricks();
    ball.reset();
    sounds.levelUp.play();
  } else {
    gameOver(true);
  }
}
